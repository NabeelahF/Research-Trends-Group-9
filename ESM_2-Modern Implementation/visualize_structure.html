<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Structure Viewer - ESMFold</title>
    <script src="https://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        #viewer {
            width: 100%;
            height: 600px;
            position: relative;
            background: #000;
        }
        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        .controls h3 {
            margin-top: 0;
            color: #495057;
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .info {
            padding: 20px 30px;
            background: #fff;
            border-top: 1px solid #dee2e6;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .info-item strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§¬ Protein Structure Viewer</h1>
            <p>ESMFold Prediction - Custom Sequence</p>
        </div>
        
        <div id="viewer"></div>
        
        <div class="controls">
            <h3>Visualization Controls</h3>
            <div class="button-group">
                <button onclick="setStyle('cartoon')">Cartoon</button>
                <button onclick="setStyle('stick')">Stick</button>
                <button onclick="setStyle('sphere')">Sphere</button>
                <button onclick="setStyle('line')">Line</button>
                <button onclick="setStyle('cross')">Cross</button>
            </div>
            <div class="button-group">
                <button onclick="setColor('spectrum')">Spectrum</button>
                <button onclick="setColor('chain')">By Chain</button>
                <button onclick="setColor('ss')">Secondary Structure</button>
                <button onclick="setColor('white')">White</button>
            </div>
            <div class="button-group">
                <button onclick="viewer.zoomTo()">Reset View</button>
                <button onclick="viewer.spin(true)">Spin</button>
                <button onclick="viewer.spin(false)">Stop Spin</button>
            </div>
        </div>
        
        <div class="info">
            <h3>Structure Information</h3>
            <div class="info-grid">
                <div class="info-item">
                    <strong>Model</strong>
                    ESMFold v1
                </div>
                <div class="info-item">
                    <strong>Source</strong>
                    ESM Atlas API
                </div>
                <div class="info-item">
                    <strong>Sequence Length</strong>
                    41 residues
                </div>
                <div class="info-item">
                    <strong>Prediction</strong>
                    BENIGN (37.5%)
                </div>
            </div>
        </div>
    </div>

    <script>
        let viewer = null;
        let currentStyle = 'cartoon';
        let currentColor = 'spectrum';

        function initViewer() {
            viewer = $3Dmol.createViewer('viewer', {
                backgroundColor: 'black'
            });
            
            fetch('predicted_structure.pdb')
                .then(response => response.text())
                .then(pdbData => {
                    viewer.addModel(pdbData, 'pdb');
                    viewer.setStyle({}, {cartoon: {color: 'spectrum'}});
                    viewer.zoomTo();
                    viewer.render();
                })
                .catch(error => {
                    console.error('Error loading PDB:', error);
                    alert('Error loading structure file. Make sure predicted_structure.pdb is in the same directory.');
                });
        }

        function setStyle(style) {
            currentStyle = style;
            let styleObj = {};
            styleObj[style] = {color: currentColor};
            viewer.setStyle({}, styleObj);
            viewer.render();
        }

        function setColor(color) {
            currentColor = color;
            let styleObj = {};
            styleObj[currentStyle] = {color: color};
            viewer.setStyle({}, styleObj);
            viewer.render();
        }

        window.onload = initViewer;
    </script>
</body>
</html>
